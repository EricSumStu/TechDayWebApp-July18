    <script>
        var table = "";
        var modal = document.getElementById('myModal');
        var txt;
        var techDate = new Date("2018-10-4");
        var today = new Date();
        var techDateSmall = techDate.toDateString(0, 10);
        var todaySmall = today.toDateString(0, 10);
        console.log(techDateSmall, todaySmall);
        var now = new Date().getUTCHours() + 1;
        var techDay = false;
        if (todaySmall === techDateSmall) {
            techDay = true
        };
        $.getJSON("talks.json", function (json) {
            var obj = json;
            for (var y = 0; y < (obj.talks).length; y++) {
                if ((techDay === false)) {
                    printEvent(obj.talks[y])
                } else if ((techDay === true) && (obj.talks[y].Time >= now)) {
                    printEvent(obj.talks[y])
                }
            };
            document.getElementById("demo").innerHTML = table;
        });
        function addFavourite(ID) {
            $.getJSON("talks.json", function (json) {
                var obj = json;
                for (var y = 0; y < (obj.talks).length; y++) {
                    if (ID === obj.talks[y].ID) {
                        getEvents(obj.talks[y]);
                        console.log("ADDED");
                    } else {
                    }
                }
            });
        };
        //search 
        function search(input, valueInDropDown) {
            if (valueInDropDown === 'Title') {
                searchTitle(input)
            } else if (valueInDropDown === 'Host') {
                searchHost(input)
            } else if (valueInDropDown === 'Theme') {
                searchTheme(input)
            } else if ((valueInDropDown === 'All') && (input === "")) {
                $.getJSON("talks.json", function (json) {
                    var obj = json;
                    for (var y = 0; y < (obj.talks).length; y++) {
                        if ((techDay === false)) {
                            printEvent(obj.talks[y])
                        } else if ((techDay === true) && (obj.talks[y].Time >= now)) {
                            printEvent(obj.talks[y])
                        }
                    };
                    document.getElementById("demo").innerHTML = table;
                });
            }else if((valueInDropDown === 'All')){
                alert('You have not selected a search method. Please select something to search by!')
            }
        };
        //search by Title
        function searchTitle(input) {
            table = "";
            $.getJSON("talks.json", function (json) {
                var obj = json;
                for (var y = 0; y < (obj.talks).length; y++) {
                    var titleCaps = (obj.talks[y].Title).toUpperCase();
                    var inputCaps = input.toUpperCase();
                    var searchResult = titleCaps.search(inputCaps)
                    if (searchResult > -1) {
                        display(obj.talks[y]);
                    } else {
                    }
                }
            });
            document.getElementById("demo").innerHTML = table;
        };
        //search by Host
        function searchHost(input) {
            table = "";
            $.getJSON("talks.json", function (json) {
                var obj = json;
                for (var y = 0; y < (obj.talks).length; y++) {
                    var hostCaps = (obj.talks[y].Host).toUpperCase();
                    var inputCaps = input.toUpperCase();
                    var searchResult = hostCaps.search(inputCaps)
                    if (searchResult > -1) {
                        display(obj.talks[y]);
                    } else {
                    }
                }
            });
            document.getElementById("demo").innerHTML = table;
        };
        //search by Theme
        function searchTheme(input) {
            table = "";
            $.getJSON("talks.json", function (json) {
                var obj = json;
                for (var y = 0; y < (obj.talks).length; y++) {
                    var themeCaps = (obj.talks[y].Theme).toUpperCase();
                    var inputCaps = input.toUpperCase();
                    var searchResult = themeCaps.search(inputCaps)
                    if (searchResult > -1) {
                        display(obj.talks[y]);
                    } else {
                    }
                }
            });
            document.getElementById("demo").innerHTML = table;
        };
        function display(i) {
            var obj = i;
            if ((techDay === false)) {
                printEvent(obj);
            } else if ((techDay === true) && (obj.Time >= now)) {
                printEvent(obj);
            }
            document.getElementById("demo").innerHTML = table;
        };
        function printEvent(event) {
            var txt = "<table>"
            txt += "<tr>";
            txt += "<td>" + "<img id='little' src ='./images/" + (event.ID) + ".png'>" + "</td>"
            txt += "<td>" + "" + "</td>"
            txt += "</tr>"
            txt += "<tr>";
            txt += "<td>" + "Title:" + "</td>"
            txt += "<td>" + (event.Title) + "</td>"
            txt += "</tr>"
            txt += "<tr>";
            txt += "<td>" + "Time:" + "</td>"
            txt += "<td>" + (event.Time) + "</td>"
            txt += "</tr>"
            txt += "<tr>";
            txt += "<td>" + "Host:" + "</td>"
            txt += "<td>" + (event.Host) + "<button id='hostButton' class='Host' value=" + event.ID + " onclick=openBiography(value) >" + "Biography" + "</button>" + "</button>" + "</td>"
            txt += "</tr>"
            txt += "<tr>";
            txt += "<td>" + "Location:" + "</td>"
            txt += "<td>" + (event.Location) + "</td>"
            txt += "</tr>"
            txt += "<tr>";
            txt += "<td>" + "Summary:" + "</td>"
            txt += "<td>" + (event.Summary) + "</td>"
            txt += "</tr>"
            txt += '<tr>';
            txt += "<td>" + "" + "</td>"
            txt += '<td class="ONE">' + "<button id='favButton' class='Fav' value=" + event.ID + " onclick=addFavourite(value)>Add to Favourites</button>" + "</td>"
            txt += "</tr>"
            txt += "</table><br>"
            table += txt;
        }
        function openBiography(ID) {
            modal.style.display = "block";
            var txt = ""
            $.getJSON("talks.json", function (json) {
                var obj = json;
                for (var y = 0; y < (obj.talks).length; y++) {
                    if (ID === obj.talks[y].ID) {
                        txt = "Biography:" + " " + (obj.talks[y].Bio);
                    } else {
                    }
                    document.getElementById("bioText").innerHTML = txt
                }
            })
        };
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function () {
            modal.style.display = "none";
        }
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

            document.getElementById('main').style.marginLeft = '250px';

        function closeSlideMenu() {
            document.getElementById('side-menu').style.width = '0';
            document.getElementById('main').style.marginLeft = '0';
        }
