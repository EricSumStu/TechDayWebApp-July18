    <!--REG FORM:-->
   <center> <h2></h2></center>
            <div class="imgcontainer">
                <img src="images/large tech day icon.png" alt="Avatar" class="regImg" width="auto" />
                <h3> Welcome to Tech Day Ireland
                    <br>Web Administrator Login</h3>
                <span>
                    <b>Enter by supplying your registration <code></code></b>
                </span>
                <!---->
                <form id="form_id" method="post" name="myform">
                    <div class="container">
                        
                        <label>Registration code: </label>
                        <input type="password" name="passwordReg" id="passwordReg" />
                        <button type="submitReg" id="submitReg" onclick="validate()">Register</button>
                        

                    </div>
            </div>
    </div>
    </form>
    <script>
    function validate(){
    
    var password = document.getElementById("passwordReg").value;
  
    if (password == "1234"){
    window.close("index.html");
    window.open("home.html"); 
    return false;
    }
    else{
    alert("ACCESS DENIED. You have entered an incorrect registration code. Please try again.");
    return false;
    }
}</script>
